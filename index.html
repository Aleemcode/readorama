<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bookorama</title>
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header id="wrapper">
      <div id="head-block">
        <h4 id="app-name">Reado<span id="app-nick">rama</span></h4>
        <p id="app-motto">books for Ninja!</p>
        <form class="search-box" action="">
          <input type="search" placeholder="Search books..." name="search">
        </form>
      </div>

    </header>

    <section id="book">
      <p class="book-header">Books to read</p>
      <div class="book-content">
         
          <article>
              <ul id="book-list">
                  <li class="book-item">
                    Name of winds
                  </li>
                  <li class="book-item"><span>The Wise Man's Fear</span>
                  </li>
                  <li class="book-item">
                    Mr Nice Man
                  </li>
                  <li class="book-item">
                    Kafka on the store
                  </li>
                  <li class="book-item">
                    Irebe My daughter
                  </li>
              </ul>
          </article>
          <aside class="btn-aside">
              <button class="delete-btn">delete</button><br>
              <button class="delete-btn">delete</button><br>
              <button class="delete-btn">delete</button><br>
              <button class="delete-btn">delete</button><br>
              <button class="delete-btn">delete</button><br>
          </aside>
          
      </div>
      
    </section>

    <footer >
      <form class="add-box" action="">
        <span><input id="add" type="text" placeholder="Add a book" name="add"></span>
        <button class="add-btn" type="submit">Add</button>
      </form>
    </footer>

    <script type="text/javascript" src="js/app.js">
    </script>
  </body>
</html>
